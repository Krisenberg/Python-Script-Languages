{% extends "layout.html" %}
{% block content %}
<div class="menu">
    <h1>Choose a strategy for the playlist creator</h1>
    <form action="/strategy_picker" method="POST">
        <input type="radio" id="strategy1" name="options" value="strategy1">
        <label for="strategy1">Mix najpopularniejszych utworów z podanych lat</label><br>

        <input type="radio" id="strategy2" name="options" value="strategy2">
        <label for="strategy2">Miejsce na kolejną strategię</label><br>

        <button type="submit" value="Submit">Wybierz</button>
    </form>
</div>
{% endblock content %}
