{% extends "strategy.html" %}
{% block content %}
<div class="strategy1">
    <form action="/strategy1" method="POST">
        <h1>Wprowadź rok początkowy zakresu</h1>
        <label for="start_year">Rok:</label>
        <input type="number" id="start_year" name="start_year" required><br>
        
        <h2>Wprowadź rok końcowy zakresu</h2>
        <label for="end_year">Rok:</label>
        <input type="number" id="end_year" name="end_year" required><br>
    
        <h3>Wprowadź limit utworów pobieranych z każdego roku</h3>
        <label for="limit">Limit:</label>
        <input type="number" id="limit" name="limit" required><br>
    
        <h4>Wybierz kraj:</h4>
        <label for="market">Kraj:</label><br>
        <input type="checkbox" id="market_poland" name="market" value="PL">
        <label for="market-poland">Poland</label><br>
    
        <input type="checkbox" id="market_usa" name="market" value="USA">
        <label for="market-usa">USA</label><br>
    
        <input type="checkbox" id="market_uk" name="market" value="UK">
        <label for="market-uk">UK</label><br>
    
        <button type="submit" id="generate_button">Stwórz playlistę</button>
    </form>
</div>
{% endblock content %}
